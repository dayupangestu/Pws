    <h2>A. PENDAHULUAN</h2>

    <h2>C. IKATAN KOVALEN</h2>
    <ul>

    <h3>Ikatan kovalen dituliskan menggunakan rumus Lewis dan rumus bangun/struktur molekul.</h3>

        <li><strong>Rumus Lewis</strong> (rumus elektron)

                <li>Garis dua (=) atau tiga (≡) melambangkan ikatan kovalen rangkap.</li>
                <li>Tanda panah (→) melambangkan ikatan kovalen koordinat.</li>
            </ul>
        </li>
    </ol>

    <h2>D. KEPOLARAN</h2>
    <ul>
        <li><strong>Kepolaran senyawa</strong> adalah perilaku suatu zat yang menyerupai medan magnet, yaitu terdapat kutub sementara yang disebut dipol.</li>
        <li><strong>Kepolaran senyawa</strong> terdapat pada senyawa kovalen, dan dibagi menjadi dua, yaitu:
            <ol>
                <li><strong>Senyawa kovalen polar</strong>
                    <p>Adalah senyawa kovalen yang dibentuk oleh dua unsur berbeda, dimana keelektronegatifan pasti berbeda, sehingga menghasilkan dipol.</p>
                    <p>Contoh: HCl, HBr, HI, H₂O.</p>

                <li><strong>Senyawa kovalen non-polar</strong>
                    <p>Adalah senyawa kovalen yang dibentuk oleh dua unsur sama, dimana keelektronegatifan pasti sama.</p>
                    <p>Contoh: H₂, Cl₂, O₂, N₂, dan senyawa poliatomik lainnya.</p>
                </li>

    <h1>Spektrofotometri Massa</h1>

    <h2>Definisi</h2>
    <p>
        Spektroskopi massa adalah suatu teknik analisis berdasarkan pemisahan berkas ion-ion yang sesuai dengan perbandingan massa dengan muatan dan pengukuran intensitas dari berkas ion-ion tersebut.

    <h2>SPEKTROSKOPI MASSA</h2>
    <h3>Prinsip Dasar Kerja Spektroskopi Massa</h3>
    <ul>
        <li>Menghasilkan berkas sinar kation dari zat.</li>
        <li>Menghasilkan berkas kation menjadi bentuk spektrum massa (m/z).</li>
        <li>Mendeteksi dan mencatat nilai massa relatif (m/z) dan kelimpahan isotopnya (%) atau intensitasnya.</li>

    <h3>Manfaat Analisis Secara Mass Spectra:</h3>

                    <div class="text-center py-5">
                        <h2>Hasil Latihan Soal</h2>
                        <div class="result-display mt-4 mb-4">
                            <div class="display-4 ${percentage >= 70 ? 'text-success' : 'text-warning'}">${percentage.toFixed(1)}%</div>
                            <p>Anda menjawab benar ${score} dari ${learningData.practiceQuestions.length} soal</p>
                        </div>
                        ${percentage >= 70 ? 
                            '<div class="alert alert-success">Selamat! Anda telah menguasai materi ini dengan baik.</div>' : 
                            '<div class="alert alert-warning">Anda perlu mempelajari kembali beberapa materi. Jangan menyerah!</div>'}
                        <button class="btn btn-primary mt-3" id="review-answers">Review Jawaban</button>
                        <button class="btn btn-outline-secondary mt-3" id="back-to-materials">Kembali ke Materi</button>
                    </div>
                `;
                
                document.getElementById('review-answers').addEventListener('click', reviewPracticeAnswers);
                document.getElementById('back-to-materials').addEventListener('click', loadMaterialsPage);
            }

            function reviewPracticeAnswers() {
                let reviewHTML = '<h2 class="mb-4">Review Jawaban</h2>';
                
                learningData.practiceQuestions.forEach((question, index) => {
                    const userAnswer = userAnswers[question.id];
                    const isCorrect = userAnswer === question.answer;
                    
                    reviewHTML += `
                        <div class="question-review mb-4 p-3 ${isCorrect ? 'bg-success bg-opacity-10' : 'bg-danger bg-opacity-10'}">
                            <h5>Soal ${index + 1}: ${question.question}</h5>
                            <p class="mb-1">Jawaban Anda: <strong>${question.options[userAnswer] || 'Tidak dijawab'}</strong></p>
                            ${!isCorrect ? `<p class="mb-1">Jawaban benar: <strong>${question.options[question.answer]}</strong></p>` : ''}
                            <p class="mt-2 mb-0 text-muted"><small>${isCorrect ? '✓ Benar' : '✗ Salah'}</small></p>
                        </div>
                    `;
                });
                
                reviewHTML += `
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="back-to-results">Kembali ke Hasil</button>
                    </div>
                `;
                
                mainContent.innerHTML = reviewHTML;
                document.getElementById('back-to-results').addEventListener('click', finishPractice);
            }

            function loadQuizPage() {
                if (learningData.quizQuestions.length === 0) {
                    mainContent.innerHTML = '<div class="alert alert-info">Tidak ada quiz tersedia saat ini.</div>';
                    return;
                }
                
                currentQuizQuestion = 0;
                quizAnswers = {};
                renderQuizQuestion(currentQuizQuestion);
            }

            function renderQuizQuestion(index) {
                const question = learningData.quizQuestions[index];
                
                let optionsHTML = '';
                question.options.forEach((option, i) => {
                    const isSelected = quizAnswers[question.id] === i ? 'selected' : '';
                    optionsHTML += `
                        <div class="answer-option ${isSelected}" data-option="${i}">
                            ${option}
                        </div>
                    `;
                });
                
                mainContent.innerHTML = `
                    <h2 class="mb-4">Quiz</h2>
                    <div class="quiz-progress">
                        <div class="d-flex justify-content-between">
                            <span>Soal ${index + 1} dari ${learningData.quizQuestions.length}</span>
                            <span>${Math.round(((index) / learningData.quizQuestions.length) * 100)}% selesai</span>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" style="width: ${((index) / learningData.quizQuestions.length) * 100}%"></div>
                        </div>
                    </div>
                    
                    <div class="question-container active">
                        <h4>${question.question}</h4>
                        <div class="options mt-4">
                            ${optionsHTML}
                        </div>
                        
                        <div class="navigation-buttons">
                            ${index > 0 ? '<button class="btn btn-secondary btn-prev">Sebelumnya</button>' : ''}
                            ${index < learningData.quizQuestions.length - 1 ? 
                                '<button class="btn btn-primary btn-next">Selanjutnya</button>' : 
                                '<button class="btn btn-success btn-finish">Selesai</button>'}
                        </div>
                    </div>
                `;
                
                // Tambahkan event listener untuk pilihan jawaban
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.addEventListener('click', function() {
                        // Hapus selected dari semua option
                        document.querySelectorAll('.answer-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Tambahkan selected ke option yang diklik
                        this.classList.add('selected');
                        
                        // Simpan jawaban user
                        quizAnswers[question.id] = parseInt(this.getAttribute('data-option'));
                    });
                });
                
                // Tambahkan event listener untuk tombol navigasi
                if (index > 0) {
                    document.querySelector('.btn-prev').addEventListener('click', () => {
                        currentQuizQuestion--;
                        renderQuizQuestion(currentQuizQuestion);
                    });
                }
                
                if (index < learningData.quizQuestions.length - 1) {
                    document.querySelector('.btn-next').addEventListener('click', () => {
                        if (quizAnswers[question.id] !== undefined) {
                            currentQuizQuestion++;
                            renderQuizQuestion(currentQuizQuestion);
                        } else {
                            alert('Silakan pilih jawaban terlebih dahulu!');
                        }
                    });
                } else {
                    document.querySelector('.btn-finish').addEventListener('click', finishQuiz);
                }
            }

            function finishQuiz() {
                const question = learningData.quizQuestions[currentQuizQuestion];
                if (quizAnswers[question.id] === undefined) {
                    alert('Silakan pilih jawaban terlebih dahulu!');
                    return;
                }

                // Hitung skor
                let score = 0;
                learningData.quizQuestions.forEach(question => {
                    if (quizAnswers[question.id] === question.answer) {
                        score++;
                    }
                });
                
                const percentage = (score / learningData.quizQuestions.length) * 100;
                updateProgress(percentage / 2); // Tambah progress berdasarkan performa quiz
                
                mainContent.innerHTML = `
                    <div class="text-center py-5">
                        <h2>Hasil Quiz</h2>
                        <div class="result-display mt-4 mb-4">
                            <div class="display-4 ${percentage >= 75 ? 'text-success' : 'text-warning'}">${percentage.toFixed(1)}%</div>
                            <p>Anda menjawab benar ${score} dari ${learningData.quizQuestions.length} soal</p>
                        </div>
                        ${percentage >= 75 ? 
                            '<div class="alert alert-success">Excellent! Anda lulus quiz ini.</div>' : 
                            '<div class="alert alert-warning">Anda belum lulus quiz ini. Silakan pelajari kembali materinya.</div>'}
                        <button class="btn btn-primary mt-3" id="review-quiz-answers">Review Jawaban</button>
                        <button class="btn btn-outline-secondary mt-3" id="back-to-home">Kembali ke Beranda</button>
                    </div>
                `;
                
                document.getElementById('review-quiz-answers').addEventListener('click', reviewQuizAnswers);
                document.getElementById('back-to-home').addEventListener('click', loadHomePage);
            }

            function reviewQuizAnswers() {
                let reviewHTML = '<h2 class="mb-4">Review Jawaban Quiz</h2>';
                
                learningData.quizQuestions.forEach((question, index) => {
                    const userAnswer = quizAnswers[question.id];
                    const isCorrect = userAnswer === question.answer;
                    
                    reviewHTML += `
                        <div class="question-review mb-4 p-3 ${isCorrect ? 'bg-success bg-opacity-10' : 'bg-danger bg-opacity-10'}">
                            <h5>Soal ${index + 1}: ${question.question}</h5>
                            <p class="mb-1">Jawaban Anda: <strong>${question.options[userAnswer] || 'Tidak dijawab'}</strong></p>
                            ${!isCorrect ? `<p class="mb-1">Jawaban benar: <strong>${question.options[question.answer]}</strong></p>` : ''}
                            <p class="mt-2 mb-0 text-muted"><small>${isCorrect ? '✓ Benar' : '✗ Salah'}</small></p>
                        </div>
                    `;
                });
                
                reviewHTML += `
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="back-to-quiz-results">Kembali ke Hasil</button>
                    </div>
                `;
                
                mainContent.innerHTML = reviewHTML;
                document.getElementById('back-to-quiz-results').addEventListener('click', finishQuiz);
            }

            function updateProgress(value) {
                progress = Math.min(progress + value, 100);
                globalProgress.style.width = `${progress}%`;
                globalProgress.setAttribute('aria-valuenow', progress);
                
                // Simpan progress ke localStorage
                localStorage.setItem('learningProgress', progress);
            }

            // Load progress dari localStorage jika ada
            if (localStorage.getItem('learningProgress')) {
                progress = parseInt(localStorage.getItem('learningProgress'));
                globalProgress.style.width = `${progress}%`;
                globalProgress.setAttribute('aria-valuenow', progress);
            }

            // Load halaman beranda pertama kali
            loadHomePage();
        });
    </script>
</body>
</html>
